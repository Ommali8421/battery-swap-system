{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-md mt-10">
    <h2 class="text-2xl font-semibold mb-6 text-center text-blue-700">📅 Book Appointment</h2>

    <form method="POST" class="space-y-4">
        <div>
            <label class="block font-medium mb-1">🔌 Select Station</label>
            <select name="station" required class="w-full border border-gray-300 px-4 py-2 rounded-lg">
                <option disabled selected value="">-- Choose a Station --</option>
                {% for station in stations %}
                    <option value="{{ station[0] }}">{{ station[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block font-medium mb-1">⏰ Appointment Time</label>
            <input type="datetime-local" name="appointment_time" required
                   class="w-full border px-4 py-2 rounded-lg">
        </div>

        <div class="text-center pt-4">
            <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                ✅ Book Now
            </button>
        </div>
    </form>
</div>
{% endblock %}
